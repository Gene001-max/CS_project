  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      color: white;
      background: linear-gradient(to right, #ff8c00, #ff1493);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    /* Overlay for dim effect */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* Navigation bar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 0;
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #80d0c7;
    }

    /* Main title section */
    .hero {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 70px;
      letter-spacing: 8px;
      font-weight: 700;
    }

    .hero h2 {
      font-size: 36px;
      margin-top: 10px;
      letter-spacing: 2px;
      font-weight: 400;
      color: #a9c9ff;
    }

    /* Button */
    .btn {
      margin-top: 40px;
      background: #74ebd5;
      color: #000;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: #a7ffe4;
      transform: scale(1.05);
    }
  </style>
