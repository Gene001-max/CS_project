<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Tax Calculator</title>

  <style>
    body 
	{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2b2b3d, #3a3a4f);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
    }
	.top-left-tab 
	{
	  position: fixed;    
	  top: 15px;             
	  left: 15px;            
	  color: white;
	  text-decoration: none; 
	  font-weight: bold;
	  font-size: 16px;
	  border-bottom: 2px solid white; 
	  padding-bottom: 2px;  
	  z-index: 1000;
	}
    .calculator 
	{
      background: rgba(40, 40, 55, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      padding: 40px;
      width: 360px;
      text-align: center;
    }

    h1 
	{
      margin-bottom: 25px;
      font-size: 24px;
      color: #ffffff;
      letter-spacing: 1px;
    }

    label 
	{
      display: block;
      font-weight: bold;
      text-align: left;
      margin-bottom: 6px;
      color: #cfcfcf;
    }

    input[type="number"] 
	{
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #555;
      background-color: #2e2e3f;
      color: #fff;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="number"]::placeholder 
	{
      color: #aaa;
    }

    button 
	{
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover 
	{
      background-color: #0056b3;
    }

    .result 
	{
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      color: #f0f0f0;
    }

    .note 
	{
      font-size: 13px;
      color: #999;
      margin-top: 10px;
    }
	
  </style>
</head>
<body>
<a href="Homepage.html" class="top-left-tab">Home</a>



  <div class="calculator">
    <h1>Income Tax Calculator</h1>

    <label for="income">Enter Annual Income (â‚±):</label>
    <input type="number" id="income" placeholder="e.g. 350000">
    <button onclick="calculateTax()">Compute Tax</button>

    <div class="result" id="result"></div>
    <p class="note">Based on TRAIN Law tax brackets (Philippines)</p>
  </div>

  <script>
    function calculateTax() {
      let income = parseFloat(document.getElementById('income').value);
      let tax = 0;

      if (isNaN(income) || income < 0) {
        document.getElementById('result').innerHTML = "âš ï¸ Please enter a valid income amount.";
        return;
      }

      // TRAIN LAW TAX BRACKETS (Philippines)
      if (income <= 250000) {
        tax = 0;
      } else if (income <= 400000) {
        tax = (income - 250000) * 0.20;
      } else if (income <= 800000) {
        tax = 30000 + (income - 400000) * 0.25;
      } else if (income <= 2000000) {
        tax = 130000 + (income - 800000) * 0.30;
      } else if (income <= 8000000) {
        tax = 490000 + (income - 2000000) * 0.32;
      } else {
        tax = 2410000 + (income - 8000000) * 0.35;
      }

      // Display Result
      document.getElementById('result').innerHTML = 
        `ðŸ’¸ Estimated Annual Tax: <b>â‚±${tax.toLocaleString('en-PH', {minimumFractionDigits: 2})}</b>`;
    }
  </script>

</body>
</html>
