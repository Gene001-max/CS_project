<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Unit Converter</title>
  <style>
    body 
	{
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
	.top-left-tab 
	{
	  position: fixed;    
	  top: 15px;             
	  left: 15px;            
	  color: white;
	  text-decoration: none; 
	  font-weight: bold;
	  font-size: 16px;
	  border-bottom: 2px solid white; 
	  padding-bottom: 2px;  
	  z-index: 1000;
	}
    .converter 
	{
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
      transition: transform 0.2s ease;
    }
	.converter:hover 
	{
      transform: translateY(-5px);
    }
    h2 
	{
      color: #333;
      margin-bottom: 20px;
      font-weight: 600;
    }
    input, select 
	{
      width: 90%;
      padding: 10px 12px;
      font-size: 16px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
      outline: none;
      transition: border-color 0.3s;
    }

    input: focus, select: focus 
	{
      border-color: #66a6ff;
    }
    button 
	{
      width: 95%;
      background-color: #66a6ff;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 17px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
	button: hover 
	{
      background-color: #5592f7;
      transform: scale(1.03);
    }
    #result 
	{
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #333;
      background: #f7faff;
      border-radius: 10px;
      padding: 12px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>
	<a href="index.html" class="top-left-tab">Home</a>

  <div class="converter">
    <h2>üå°Ô∏è Smart Unit Converter</h2>

    <input id="value" type="number" placeholder="Enter value">

    <select id="conversion">
      <option value="CtoF">Celsius ‚Üí Fahrenheit</option>
      <option value="FtoC">Fahrenheit ‚Üí Celsius</option>
      <option value="MtoF">Meters ‚Üí Feet</option>
      <option value="FtoM">Feet ‚Üí Meters</option>
    </select>

    <button onclick="convert()">Convert</button>

    <div id="result"></div>
  </div>

  <script>
    function convert() 
	{
      var val 
	  val = parseFloat(document.getElementById("value").value);
      var type 
	  type = document.getElementById("conversion").value;
      let result;

      if (isNaN(val)) 
	  {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Please enter a valid number.";
        return;
      }

      switch (type) 
	  {
        case "CtoF":
          result = (val * 9/5) + 32;
          document.getElementById("result").innerHTML = `${val}¬∞C = ${result.toFixed(2)}¬∞F`;
          break;

        case "FtoC":
          result = (val - 32) * 5/9;
          document.getElementById("result").innerHTML = `${val}¬∞F = ${result.toFixed(2)}¬∞C`;
          break;

        case "MtoF":
          result = val * 3.28084;
          document.getElementById("result").innerHTML = `${val} meters = ${result.toFixed(2)} feet`;
          break;

        case "FtoM":
          result = val / 3.28084;
          document.getElementById("result").innerHTML = `${val} feet = ${result.toFixed(2)} meters`;
          break;
      }
    }
  </script>
</body>
</html>
