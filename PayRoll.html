<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Payroll System</title>
<style>
  body 
  {
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(to bottom right, #b3d9ff, #003366);
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
.top-left-tab 
  {
	position: fixed;    
	top: 15px;             
	left: 15px;            
	color: white;
	text-decoration: none; 
	font-weight: bold;
	font-size: 16px;
	border-bottom: 2px solid white; 
	padding-bottom: 2px;  
    z-index: 1000;
  }
  h1 
  {
    margin-top: 30px;
    color: #333;
    text-shadow: 1px 1px 2px white;
  }

  .container 
  {
    background: white;
    padding: 25px 40px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 800px;
    margin-top: 20px;
  }

  label 
  {
    font-weight: bold;
    display: block;
    margin-top: 10px;
  }

  input 
  {
    width: 100%;
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 8px;
    margin-bottom: 10px;
    font-size: 15px;
    transition: border-color 0.3s;
  }

  input:focus 
  {
    border-color: #74ebd5;
  }

  .buttons 
  {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 15px;
  }

  button 
  {
    background: #4a90e2;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 15px;
    transition: background 0.3s, transform 0.2s;
  }

  button:hover 
  {
    background: #357ABD;
    transform: scale(1.05);
  }

  table 
  {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
  }

  th, td 
  {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }

  th 
  {
    background: #4a90e2;
    color: white;
  }

  tr:nth-child(even) 
  {
    background-color: #f9f9f9;
  }

  .delete-box 
  {
    margin-top: 15px;
    text-align: center;
  }

  .delete-box input 
  {
    width: 100px;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Payroll Management System</h1>
<a href="Homepage.html" class="top-left-tab">Home</a>
<div class="container">
  <label>Employee Name:</label>
  <input type="text" id="empName" placeholder="Enter employee name">

  <label>Days Worked:</label>
  <input type="number" id="daysWorked" placeholder="e.g. 22">

  <label>Daily Rate (₱):</label>
  <input type="number" id="dailyRate" placeholder="e.g. 500">

  <label>Deduction Amount (₱):</label>
  <input type="number" id="deduction" placeholder="e.g. 300">

  <div class="buttons">
    <button onclick="addEmployee()">Add Employee</button>
    <button onclick="deleteEmployee()">Delete Employee</button>
  </div>

  <table id="payrollTable">
    <thead>
      <tr>
        <th>No.</th>
        <th>Employee Name</th>
        <th>Days Worked</th>
        <th>Daily Rate</th>
        <th>Gross Pay</th>
        <th>Deduction</th>
        <th>Net Pay</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div class="delete-box">
    <label>Enter Line Number to Delete:</label>
    <input type="number" id="deleteLine" placeholder="#">
  </div>
</div>

<script>
  let payrollList = [];

  function addEmployee() 
  {
    let name = document.getElementById("empName").value.trim();
    let days = parseFloat(document.getElementById("daysWorked").value);
    let rate = parseFloat(document.getElementById("dailyRate").value);
    let deduction = parseFloat(document.getElementById("deduction").value);

    if (!name || isNaN(days) || isNaN(rate) || isNaN(deduction)) {
      alert("⚠️ Please fill out all fields correctly!");
      return;
    }

    let grossPay = days * rate;
    let netPay = grossPay - deduction;

    payrollList.push
	({
      name: name,
      days: days,
      rate: rate,
      gross: grossPay,
      deduction: deduction,
      net: netPay
    });

    displayTable();

    document.getElementById("empName").value = "";
    document.getElementById("daysWorked").value = "";
    document.getElementById("dailyRate").value = "";
    document.getElementById("deduction").value = "";
  }

  function displayTable() 
  {
    let tbody = document.querySelector("#payrollTable tbody");
    tbody.innerHTML = "";

    payrollList.forEach((emp, index) => 
	{
      let row = `<tr>
        <td>${index + 1}</td>
        <td>${emp.name}</td>
        <td>${emp.days}</td>
        <td>₱${emp.rate.toFixed(2)}</td>
        <td>₱${emp.gross.toFixed(2)}</td>
        <td>₱${emp.deduction.toFixed(2)}</td>
        <td>₱${emp.net.toFixed(2)}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  }

  function deleteEmployee() 
  {
    let line = parseInt(document.getElementById("deleteLine").value);

    if (isNaN(line) || line < 1 || line > payrollList.length) 
	{
      alert("⚠️ Please enter a valid line number to delete!");
      return;
    }

    payrollList.splice(line - 1, 1);
    displayTable();
    document.getElementById("deleteLine").value = "";
  }
</script>

</body>
</html>
